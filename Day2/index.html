<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <style>
    #Image {
      border: 2px solid green;
      height: 300px;
      display: grid;
      grid-template-columns: 100px 200px;
      gap: 5px;
    }

    .class {
      border: 2px solid black;
      overflow: hidden; /* ensures zoomed image stays inside box */
    }

    .class img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes images fit and crop nicely */
      transition: transform 0.5s ease; /* smooth zoom */
    }

    .class img:hover {
      transform: scale(1.5);
    }

    /* Grid positioning */
    #one {
      grid-column: 1 / 3;
    }
    #two {
      grid-row: 2 / 4;
    }
    #three {
      grid-row: 2 / 4;
    }
  </style>
</head>
<body>
  <div id="Image">
    <div class="class" id="one">
      <img src="https://www.creativefabrica.com/wp-content/uploads/2023/03/29/Forest-background-Forest-Landscape-Graphics-65678898-1.jpg" alt="Image 1">
    </div>
    <div class="class" id="two">
      <img src="https://www.littlepassports.com/wp-content/uploads/2022/06/Jaguar-960x639.jpg" alt="Image 2">
    </div>
    <div class="class" id="three">
      <img src="https://tse2.mm.bing.net/th/id/OIP.umLL9N4CrVm8w_OzN_2NZgHaEo?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Image 3">
    </div>
    <div class="class" id="four">
      <img src="https://img.freepik.com/premium-photo/forest-stream-sunny-day_3510-3665.jpg" alt="Image 4">
    </div>
  </div>
</body>
</html>
